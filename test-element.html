<dom-module id="test-element">

    .test {
      /* layout properties for a local DOM element */
      display: inline-block;
    }
  </style>
  <template>

	    <li completed>
	    	<p class='test'>{{item.title}}</p>
	    	<button class='test' id="edit" on-click="editTask"><iron-icon icon="create"></iron-icon></button>
	      	<button class='test' id="done" on-click="doneTask"><iron-icon icon="done"></iron-icon></button>
	      	<button class='test' id="delete" on-click="deleteTask"><iron-icon icon="delete"></iron-icon></button>
	    </li>
    </template>
  </template>
</dom-module>
