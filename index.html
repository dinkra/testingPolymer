  <body>
	
   
		<paper-textarea label="Type new item"></paper-textarea>
		<div></div>
    	<paper-button raised noink>Add item</paper-button>
    	<div id="list">
    	<span id="subList"></span>

		<h4>Todo list</h4>
		<div class="list short">

		<template id='a' is="dom-bind">


			<template  is="dom-repeat" items="{{items}}">
				<paper-icon-item>
					<paper-checkbox item-icon></paper-checkbox>
					<div class="flex">{{item.title}}</div>
					<button id="edit" on-click="editTask"><iron-icon icon="create"></iron-icon></button>
			      	<button id="done" on-click="doneTask"><iron-icon icon="done"></iron-icon></button>
			      	<button id="delete" on-click="deleteTask"><iron-icon icon="delete"></iron-icon></button>
		    	</paper-icon-item>
			</template>

		</template>

		</div>
    

	<script>
		var items = [
			{ title: 'Task text text 1', completed: true },
			{ title: 'Task text text 2', completed: false }
		];

		var el = document.querySelector('#a');
		console.log(el, items)
		el.items = items;
	</script>
	
	
  </body>
</html>
